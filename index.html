<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-white bg-dark">
    <nav class="d-flex justify-content-between p-3 bg-primary">
      <div id="viewHigh">View Highscores</div>
      <div id="timerDisplay"></div>
    </nav>
    <div class="container">
      <div id="game" class="justify-content-center flex-column">
        <div id="hud" class="d-flex justify-content-around">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar" class="">
              <div id="progressBarFull"></div>
            </div>
            <h1 class="hud-main-tex text-centert" id="questionCounter"></h1>
            </h1>
          </div>
          <div id="hud-item">
            <p class="hud-prefix text-center">
              Score
            </p>
            <h1 class="hud-main-text text-center" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this question?</h2>
        <div class="choice-container">
          <p class="choice-prefix mb-0">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix mb-0">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix mb-0">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix mb-0">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <!-- <button id="wrongAnswer" type="submit">Simulate Incorrect Answers</button> -->
    <script src="./app.js"></script>
  </body>
</html>
